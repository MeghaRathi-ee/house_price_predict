name: CI/CD Pipeline - House Price Predict

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Configure DVC Remote (DagsHub)
      - name: Configure DVC Remote
        env:
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "üîß Setting up DVC remote for DagsHub..."
          dvc remote add origin https://dagshub.com/MeghaRathi-ee/house_price_predict.dvc || true
          dvc remote default origin || true
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user $DAGSHUB_USER
          dvc remote modify origin --local password $DAGSHUB_TOKEN
          echo "‚úÖ Remote configured successfully"
          dvc remote list

      # Pull Dataset from DVC
      - name: Pull Dataset from DVC (with Auth)
        env:
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          echo "üîê Authenticating DVC remote..."
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user $DAGSHUB_USER
          dvc remote modify origin --local password $DAGSHUB_TOKEN

          echo "‚¨áÔ∏è Pulling dataset from DagsHub remote..."
          dvc pull -v || { echo "‚ùå DVC Pull failed"; exit 1; }

          echo "‚úÖ Dataset pulled successfully"
          ls -R data || echo "‚ö†Ô∏è Data folder missing!"


      # Set up DagsHub credentials for MLflow
      - name: Set up DagsHub credentials
        run: echo "üîë Setting up DagsHub credentials..."
        env:
          DAGSHUB_USER: MeghaRathi-ee
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

      # Run Training Pipeline with MLflow logging
      - name: Run Training Pipeline
        run: |
          python -m src.train_model
        env:
          DAGSHUB_USER: MeghaRathi-ee
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

      # Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t house_price_app .

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker tag house_price_app ${{ secrets.DOCKER_USERNAME }}/house_price_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/house_price_app:latest
